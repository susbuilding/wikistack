{% extends "layout.html" %}

{% block content %}
  <h3>Pages by {{ user.name }} </h3>
  <hr>
  <ul class="list-unstyled">
    <!-- I added Nunjucks for..in loop below -->
    <ul>
    <ul>
      {% for page in pages %}
        <li><a href="{{ page.route }}"> {{ page.title }} </a></li>
      {% endfor %}
    </ul>

  </ul>
{% endblock %}
