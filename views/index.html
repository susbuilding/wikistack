{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    <!-- I added Nunjucks for..in loop below -->
    <ul>
      {% for page in pages %}
        <li><a href="{{ page.route }}"> {{page.title}} </a></li>
      {% endfor %}
    </ul>

  </ul>
{% endblock %}
