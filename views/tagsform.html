{% extends "layout.html" %}

{% block content %}
<h3> TAGS </h3>
  <form method="GET" action="/wiki/search">

    <div class="form-group"> <!--PLACEHOLDER FOR TAGS FIELD-->
       <label for="tags" class="col-sm-2 control-label">Enter tags here</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </form>

{% endblock %}
